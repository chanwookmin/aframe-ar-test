<!DOCTYPE html>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="https://chanwookmin.github.io/aframe-ar-test/public/js/aframe-ar.js"></script>

<!-- Include components after the A-Frame script, but before <a-scene>. -->
<script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- handle hiro marker -->
		<a-marker preset='qrcode'>
      <!-- Using particle system component from Registry. -->
<a-entity particle-system="preset: snow; particleCount: 4000"></a-entity>

<!-- Using animation component from Registry. -->

       <a-entity id="box" geometry="primitive: box; width: 0.3; depth: 0.3; height: 0.2" position="0 0 0" material="color: #3F301D" animation__rotation="property: rotation; to: 0 180 0; loop: true"></a-entity>
<a-entity id="box" geometry="primitive: box; width: 1; depth: 1; height: 0.2" position="0 0.2 0" material="color: #00bb00" animation__rotation="property: rotation; to: 0 180 0; loop: true"></a-entity>
       <a-entity id="box" geometry="primitive: box; width: 0.7; depth: 0.7; height: 0.2" position="0 0.4 0" material="color: #00EC00" animation__rotation="property: rotation; to: 0 180 0; loop: true"></a-entity>
       <a-entity id="box" geometry="primitive: box; width: 0.4; depth: 0.4; height: 0.2" position="0 0.6 0" material="color: #53FF53" animation__rotation="property: rotation; to: 0 180 0; loop: true"></a-entity>

<a-entity light="type: ambient; color: #BBB"></a-entity>
<a-entity light="type: directional; color: #AAA" position="0 1 0"></a-entity>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
