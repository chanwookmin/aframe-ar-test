<html>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
      <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>

      <!-- Include components after the A-Frame script, but before <a-scene>. -->
      <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js" ></script>
      <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js" ></script>

      <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

      <body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
      	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
      	<br/>
      	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
      </div>
      	<!-- <a-scene embedded arjs='sourceType: image; sourceUrl:../../data/images/armchair.jpg;'> -->
      	<a-scene embedded arjs='sourceType: webcam;'>

          <!-- Using particle system component from Registry. -->
  <a-entity particle-system="preset: snow; particleCount: 4000"></a-entity>

  <!-- Using animation component from Registry. -->

         <a-entity id="box" geometry="primitive: box; width: 0.3; depth: 0.3; height: 0.5" position="0 0 0" material="color: #3F301D" animation__rotation="property: rotation; to: 0 180 0; loop: true"></a-entity>
         <a-entity id="box" geometry="primitive: box; width: 1; depth: 1; height: 0.5" position="0 0.5 0" material="color: #00bb00" animation__rotation="property: rotation; to: 0 180 0; loop: true"></a-entity>
         <a-entity id="box" geometry="primitive: box; width: 0.7; depth: 0.7; height: 0.5" position="0 1 0" material="color: #00EC00" animation__rotation="property: rotation; to: 0 180 0; loop: true"></a-entity>
         <a-entity id="box" geometry="primitive: box; width: 0.4; depth: 0.4; height: 0.5" position="0 1.5 0" material="color: #53FF53" animation__rotation="property: rotation; to: 0 180 0; loop: true"></a-entity>

  <a-entity light="type: ambient; color: #BBB"></a-entity>
  <a-entity light="type: directional; color: #AAA" position="0 2 0"></a-entity>
   		<!--<a-box position='1 0.5 0' material='opacity: 1;'></a-box>-->

      		<a-marker-camera preset='hiro'></a-marker-camera>
      	</a-scene>
      </body>
</html>
